{% extends 'index.html' %}
{% block content %}

<h1>Create a New Account</h1>
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">User Register</h5>
        <div class="card-body">
            {% for msg in messages %}
            <p class="text-success">{{msg}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary">Register</button>
                            <p>Have an account, Click to Login  <a href="{% url 'login_url' %}">Login Here</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock %}
