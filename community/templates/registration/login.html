{% extends 'index.html' %}
{% block content %}

<h1>login into Your Account</h1>
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header">User Login</h5>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary">Login</button>
                            <p>Not have an account, Click to Create  <a href="{% url 'register_url' %}">Register Here</a></p>
                            <a href="{% url 'password_reset' %}">Forgot Password</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>



<br/>

{% endblock %}
